<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ======  icon  ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- ======  icon  ===== -->

    <!-- ======  style.css ===== -->
    <link rel="stylesheet" href="./output.css" />
    <!-- ======  style.css ===== -->

    <!-- ======  swiper  ===== -->
    <link rel="stylesheet" href="swiper-bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- ======  swiper end ===== -->

    <title>Document</title>
  </head>
  <body>
    <!-- ////////  top bar  /////////////// -->
    <section id="topbar" class="">
      <div class="bg-gray-900 h-[50px]">
        <div class="max-w-6xl mx-auto flex justify-between">
          <h3 class="text-sm text-white text-center p-4">
            Free shipping for standard order over 3000 B.
          </h3>

          <div class="flex">
            <a href="#">
              <h3
                class="text-sm text-white text-center p-4 border-x-2 border-secondary"
              >
                Help & FAQs
              </h3>
            </a>
            <a href="#">
              <h3
                class="text-sm text-white text-center p-4 border-r-2 border-secondary"
              >
                My Account
              </h3>
            </a>
            <a href="#">
              <h3
                class="text-sm text-white text-center p-4 border-r-2 border-secondary"
              >
                EN
              </h3>
            </a>
            <a href="#">
              <h3
                class="text-sm text-white text-center p-4 border-r-2 border-secondary"
              >
                USD
              </h3>
            </a>
            <a href="#">
              <h3
                class="text-sm text-white text-center p-4 border-secondary"
              ></h3>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- ////////  top bar end /////////////// -->

    <!-- ////////  nav bar /////////////// -->
    <section id="navbar">
      <div class="shadow-md">
        <!-- grid -->
        <div class="max-w-6xl mx-auto lg:grid grid-cols-12 gap-6 py-8 px-4">
          <!-- grid logo -->
          <div class="lg:col-span-4 pr-8">
            <img src="../images/icons/logo-01.png" alt="" class="py-2" />
          </div>
          <!-- grid logo end -->

          <!-- grid nav-list -->
          <div class="lg:col-span-8 md:col-span-4 md:hidden">
            <div class="flex justify-between gap-4">
              <ul class="text-gray-700 text-xl capitalize flex gap-6">
                <a href="index.html"
                  ><li class="hover:text-primary">Home</li></a
                >

                <a href="#"><li class="hover:text-primary">shop</li></a>
                <a href="#"><li class="hover:text-primary">featurds</li></a>
                <a href="#"><li class="hover:text-primary">blog</li></a>
                <a href="#"><li class="hover:text-primary">about</li></a>
                <a href="#"><li class="hover:text-primary">contact</li></a>
              </ul>
              <!-- grid nav-icon -->
              <div class="">
                <div class="flex gap-4">
                  <i class="ri-shopping-cart-2-line text-xl text-gray-800"></i>
                  <i class="ri-heart-3-line text-xl text-gray-800"></i>
                </div>
              </div>
              <!-- grid nav-icon end-->
            </div>
          </div>
          <!-- grid nav-list end-->
        </div>
        <!-- grid end -->
      </div>
    </section>
    <!-- ////////  nav bar end /////////////// -->

    <!-- ///////// hero ////////////////// -->
    <section id="hero">
      <div>
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../images/slide-01.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="../images/slide-02.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="../images/slide-03.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="../images/slide-04.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="../images/slide-05.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="../images/slide-06.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="../images/slide-07.jpg" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <!-- ///////// hero end ////////////////// -->

    <!-- ==== swiper.js ====== -->
    <script src="swiper-bundle.min.js"></script>
    <!-- ==== swiper.js ====== -->

    <!-- ==== swiper.js ====== -->
    <script src="main.js"></script>
    <!-- ==== script.js ====== -->
  </body>
</html>
